<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="css/styles.css" />
  <script type="module" src="dist/index.js" canvas="myCanvas"></script>
</head>

<body>
  <button class="openbtn" onclick="openNav()">☰ Open Sidebar</button>
  <div id="fpsDisplay" style="position: fixed; top: 10px; right: 10px; background: rgba(0,0,0,0.7); color: #0f0; padding: 8px 12px; font-family: monospace; border-radius: 4px; z-index: 100;">FPS: 0</div>
  <div id="tickrateDisplay" style="position: fixed; top: 35px; right: 10px; background: rgba(0,0,0,0.7); color: #0f0; padding: 8px 12px; font-family: monospace; border-radius: 4px; z-index: 100;">Ticks: 0/s</div>
  <div class="canvas-container">
    <canvas id="myCanvas" resize></canvas>
  </div>
</body>

<div id="mySidebar" class="sidebar">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
  <form id="configForm">
    <div>
      <label for="width">Width</label>
      <input type="number" id="width" name="width" min="1" max="255" value="8">
      <label for="height">Height</label>
      <input type="number" id="height" name="height" min="1" max="1000" value="1">
      <label for="initialConfig">Initial Configuration</label>
      <input type="text" id="initialConfig" name="initialConfig" value="1,0,1,0,1,0,1,0">
    </div>
    <div>
      <input type="submit" id="submitButton" value="Submit">
      <br>
      <span>(click off so spacebar doesn't submit)</span>
    </div>
  </form>
  <div>
    <label for="neighborhoodSelect">Neighborhood Type:
      <select id="neighborhoodSelect" name="neighborhoodSelect">
      </select>
    </label>
  </div>
  <div>
    <label for="ruleSelect">Rule:
      <select id="ruleSelect" name="ruleSelect">
      </select>
    </label>
  </div>
  <div>
    <label for="tickRate"> Tick Rate (hz)
      <input type="number" id="tickRate" name="tickRate" min="0" max="255" value="60">
    </label>
    <label for="stop"> STOP
      <input type="checkbox" id="stopButton" name='stop' value="true">
    </label>
  </div>
  <div>
    <label for="paintbrushToggle"> Paintbrush Mode
      <input type="checkbox" id="paintbrushToggle" name="paintbrushToggle">
    </label>
  </div>
  <div>
    <label for="paintStateSelect"> Paint State:
      <select id="paintStateSelect" name="paintStateSelect">
      </select>
    </label>
  </div>
</div>

</html>
