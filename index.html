<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="css/styles.css" />
  <script type="module" src="dist/index.js" canvas="myCanvas"></script>
</head>

<body>
  <div class="canvas-container">
    <canvas id="myCanvas" resize></canvas>
  </div>
  
  <!-- Hidden form elements for compatibility -->
  <form id="configForm" style="display: none;">
    <input type="number" id="width" name="width" value="8">
    <input type="number" id="height" name="height" value="1">
    <input type="text" id="initialConfig" name="initialConfig" value="1,0,1,0,1,0,1,0">
  </form>
</body>

</html>
